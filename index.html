<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- LINK BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container main">
        <div class="row">
            <div class="col-12">
                <h1 class="titulo">Cadastro de Categorias</h1>
            </div>
        </div>

        <div id="mensagem" class="mensagem"><span id="mensagemTexto"></span></div>

        <form id="form-categoria">
            <div class="row form-item">
                <div class="offset-3 col-3">
                    <div>
                        <label for="idCategoria">ID</label>
                    </div>
                    <input type="text" name="idCategoria" id="idCategoria" class="form-input">
                </div>
                <div class="col-3">
                    <div>
                        <label for="categoria">Categoria</label>
                    </div>
                    <input type="text" name="categoria" id="categoria" class="form-input">
                </div>
            </div>
        </form>

       <div class="offset-5 col-2 mt-4 mb-4">
           <div class="d-flex justify-content-between align-items-center">
                <button type="button" id="inserir" class="btn btn-success">Inserir</button>
                <button type="button" id="deletar" class="btn btn-danger">Deletar</button>
           </div>
       </div>

       <div id="mensagemDeletar" class="mensagemDeletar"><span id="mensagemTextoDelete" class="mensagemTextoDelete"></span></div>

       <table class="table table-striped-columns">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody  id = "tabelaTr">
                
            </tbody>
       </table> 
    </main>


    <!-- LINK BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- LINK JS -->
    <script src="main.js"></script>
</body>
</html>
